name: Deploy infrastructure for Baiters Burger Products API

on:
  push:
    branches:
      - develop

jobs:
  zip-upload-lambda-authorizer-code:
    name: Zip and upload Lambda authorizer code to Amazon S3
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./lambda/lambda-authorizer
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v5.0.0
        with:
          node-version: "24"

      - name: Install required dependency
        run: npm install

      - name: Zip source code and dependencies
        run: zip -r lambda_authorizer.zip .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Upload Lambda code to Amazon S3
        run: aws s3 cp lambda_authorizer.zip s3://baitersburger-products-infrastructure/lambda-authorizer/

  terraform:
    name: Deploy infrastructure with Terraform
    runs-on: ubuntu-latest
    needs: zip-upload-lambda-authorizer-code
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Add Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Set up infrastructure
        run: terraform init

      - name: Validate Terraform configuration
        run: terraform validate

      - name: Plan infrastructure changes
        run: terraform plan

      - name: Apply infrastructure changes
        run: terraform apply -auto-approve
